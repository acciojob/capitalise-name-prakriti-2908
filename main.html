<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    Enter your name: <input type="text" id="fname">
	
	<script type="text/javascript" src="./script.js">
		let inp = document.querySelector("#fname");
		inp.addEventListener("blur",upper);
		function upper(){
			let ans = inp.value.toUpperCase();

		inp.value = ans;
		}
	</script>
  </body>
</html>
